input {
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse timestamp
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }
  
  # Extract numeric features for ML
  mutate {
    convert => {
      "response_time" => "integer"
      "status" => "integer"
      "size" => "integer"
    }
  }
  
  # Calculate error flag
  if [status] >= 400 {
    mutate {
      add_field => { "is_error" => true }
    }
  } else {
    mutate {
      add_field => { "is_error" => false }
    }
  }
  
  # Add anomaly flag for labeling
  if [type] in ["burst_anomaly", "error_flood", "slow_requests", "scan_pattern"] {
    mutate {
      add_field => { "is_anomaly" => true }
      add_field => { "anomaly_type" => "%{type}" }
    }
  } else {
    mutate {
      add_field => { "is_anomaly" => false }
      add_field => { "anomaly_type" => "normal" }
    }
  }
  
  # Add environment metadata
  mutate {
    add_field => {
      "lab_name" => "elk-anomaly-detection"
      "ingestion_time" => "%{@timestamp}"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # Debug output (comment out in production)
  # stdout { codec => rubydebug }
}

