server {
    listen 80;
    listen 8080;
    server_name _;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /api {
        return 200 '{"status": "success", "message": "API endpoint working"}';
        add_header Content-Type application/json;
    }
}
