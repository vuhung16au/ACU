# Nginx Reverse Proxy Configuration for Educational Lab
# Purpose: Demonstrate load balancing, backend protection, and request filtering

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with detailed information
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" upstream=$upstream_addr '
                       'upstream_status=$upstream_status';

    access_log /var/log/nginx/access.log detailed;

    sendfile on;
    keepalive_timeout 65;

    # Upstream backend servers (load balancing pool)
    upstream backend_servers {
        # Round-robin load balancing (default)
        server backend-server-1:80;
        server backend-server-2:80;
    }

    # Main reverse proxy server
    server {
        listen 80;
        server_name nginx-reverse-proxy;

        # Security: Hide nginx version
        server_tokens off;

        # Security: Add custom security headers
        add_header X-Proxy-By "Nginx-Reverse-Proxy" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Root location - proxy to backend
        location / {
            # Security: Only allow GET and HEAD methods
            limit_except GET HEAD {
                deny all;
            }

            # Proxy settings
            proxy_pass http://backend_servers;
            
            # Preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security: Remove backend server identification
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint (useful for monitoring)
        location /health {
            access_log off;
            return 200 "Reverse proxy is healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Reverse proxy error\n";
            add_header Content-Type text/plain;
        }
    }
}

